name: Build and Verify

on:
  push:
    branches:
      - develop
      - 'feature/**'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List project files
        run: ls -la

      - name: Check for index.html
        run: test -f index.html && echo "index.html found" || (echo "index.html missing" && exit 1)
