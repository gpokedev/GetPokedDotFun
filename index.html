<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gPoke - Play & Earn</title>
    <link rel="icon" type="image/png" href="./img/gpokedweb.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Press Start 2P', cursive;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      /* Animated background with game theme */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('./img/Pellet Town.png');
        background-size: cover;
        background-position: center;
        opacity: 0.15;
        filter: blur(3px);
        z-index: 0;
      }

      /* Floating pixel particles */
      .pixel-particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.6);
        animation: float 6s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-30px) translateX(20px);
        }
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 600px;
        width: 90%;
        background: rgba(0, 0, 0, 0.85);
        border: 4px solid #ffd700;
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
          0 0 30px rgba(255, 215, 0, 0.3);
        text-align: center;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        font-size: 42px;
        color: #ffd700;
        text-shadow: 4px 4px 0 #ff6b6b, 6px 6px 10px rgba(0, 0, 0, 0.5);
        margin-bottom: 10px;
        letter-spacing: 2px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .subtitle {
        font-size: 12px;
        color: #a0a0a0;
        margin-bottom: 30px;
        letter-spacing: 1px;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
      }

      .btn {
        font-family: 'Press Start 2P', cursive;
        font-size: 14px;
        padding: 18px 30px;
        border: 3px solid #ffd700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        border-color: #fff;
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-primary {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
      }

      .btn-primary:hover {
        box-shadow: 0 6px 25px rgba(245, 87, 108, 0.6);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
      }

      .btn-secondary:hover {
        box-shadow: 0 6px 25px rgba(79, 172, 254, 0.6);
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 25px;
        flex-wrap: wrap;
      }

      .social-link {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        color: white;
        text-decoration: none;
        font-size: 11px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .social-link:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: #ffd700;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
      }

      .social-link img {
        width: 24px;
        height: 24px;
        object-fit: contain;
      }

      .x-logo {
        width: 20px;
        height: 20px;
        filter: invert(1);
      }

      .contract-section {
        background: rgba(255, 215, 0, 0.1);
        border: 2px solid #ffd700;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
      }

      .contract-label {
        font-size: 10px;
        color: #ffd700;
        margin-bottom: 10px;
        letter-spacing: 1px;
      }

      .contract-address {
        font-size: 14px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 12px;
        border-radius: 8px;
        word-break: break-all;
        letter-spacing: 1px;
      }

      .nav-link {
        display: inline-block;
        margin-top: 20px;
        color: #ffd700;
        text-decoration: none;
        font-size: 11px;
        transition: all 0.3s ease;
        padding: 10px 20px;
        border: 2px solid transparent;
        border-radius: 8px;
      }

      .nav-link:hover {
        border-color: #ffd700;
        background: rgba(255, 215, 0, 0.1);
        transform: translateY(-2px);
      }

      @media (max-width: 600px) {
        .logo {
          font-size: 32px;
        }

        .btn {
          font-size: 12px;
          padding: 15px 20px;
        }

        .container {
          padding: 30px 20px;
        }

        .social-link {
          font-size: 10px;
          padding: 10px 15px;
        }
      }

      /* Loading animation for resume button */
      .btn-secondary::after {
        content: '';
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 8px;
        height: 8px;
        background: #ffd700;
        border-radius: 50%;
        animation: blink 1.5s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating particles -->
    <div
      class="pixel-particle"
      style="top: 10%; left: 15%; animation-delay: 0s"
    ></div>
    <div
      class="pixel-particle"
      style="top: 70%; left: 80%; animation-delay: 1s"
    ></div>
    <div
      class="pixel-particle"
      style="top: 30%; left: 70%; animation-delay: 2s"
    ></div>
    <div
      class="pixel-particle"
      style="top: 60%; left: 20%; animation-delay: 3s"
    ></div>
    <div
      class="pixel-particle"
      style="top: 85%; left: 50%; animation-delay: 1.5s"
    ></div>

    <div class="container">
      <h1 class="logo">gPoke</h1>
      <p class="subtitle">PLAY â€¢ BATTLE â€¢ EARN</p>

      <div class="button-group">
        <a href="game.html" class="btn btn-primary"> â–¶ START GAME </a>
        <a href="game.html" class="btn btn-secondary"> âŸ³ RESUME GAME </a>
        <a href="chart.html" class="btn"> ðŸ“Š LIVE CHART </a>
      </div>

      <div class="social-links">
        <a
          href="https://x.com/getpokedotfun"
          target="_blank"
          class="social-link"
        >
          <svg class="x-logo" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
            />
          </svg>
          <span>@getpokedotfun</span>

        <a href="#" target="_blank" class="social-link" id="pumpfun-link">
          <img src="./img/pumpfuntransparent.png" alt="Pump.fun" />
          <span>Pump.fun</span>
        </a>
      </div>

      <div class="contract-section">
        <div class="contract-label">CONTRACT ADDRESS</div>
        <div class="contract-address">TBA</div>
      </div>

      <a href="#about" class="nav-link">Learn More â†“</a>
    </div>

    <script>
      // Add localStorage support for resume game
      const resumeBtn = document.querySelector('.btn-secondary')
      const startBtn = document.querySelector('.btn-primary')

      // Check if there's saved game data
      window.addEventListener('load', () => {
        const hasSavedGame = localStorage.getItem('pokemonGameState')
        if (!hasSavedGame) {
          resumeBtn.style.opacity = '0.6'
          resumeBtn.style.cursor = 'not-allowed'
        }
      })

      // Add click sound effect (optional)
      document.querySelectorAll('.btn, .social-link').forEach((element) => {
        element.addEventListener('mouseenter', () => {
          // You can add a subtle hover sound here if desired
        })
      })

      // Pump.fun link - update this with your actual pump.fun link
      document.getElementById('pumpfun-link').addEventListener('click', (e) => {
        e.preventDefault()
        alert('Pump.fun link coming soon! Update the href in index.html')
        // Replace with: window.open('YOUR_PUMPFUN_LINK', '_blank');
      })

      // Create more floating particles dynamically
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement('div')
        particle.className = 'pixel-particle'
        particle.style.top = Math.random() * 100 + '%'
        particle.style.left = Math.random() * 100 + '%'
        particle.style.animationDelay = Math.random() * 6 + 's'
        particle.style.opacity = Math.random() * 0.5 + 0.3
        document.body.appendChild(particle)
      }
    </script>
  </body>
</html>
