<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Promo Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
        }

        /* Twitter Post Size (16:9 approx for feed) */
        #promo-card {
            width: 1200px;
            height: 675px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            border: 10px solid #ffd700;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Background Pattern */
        #promo-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('./img/Pellet Town.png');
            background-size: cover;
            opacity: 0.3;
            filter: blur(2px);
            z-index: 0;
        }

        .content {
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
        }

        h1 {
            color: #ffd700;
            font-size: 48px;
            text-shadow: 4px 4px 0 #ff6b6b, 8px 8px 0 rgba(0,0,0,0.5);
            margin: 20px 0;
            text-transform: uppercase;
        }

        .tagline {
            color: #fff;
            font-size: 18px;
            margin-top: 10px;
            text-shadow: 2px 2px 0 #000;
        }

        .characters-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding-bottom: 40px;
            width: 100%;
        }

        .char-card {
            background: rgba(0, 0, 0, 0.6);
            border: 4px solid #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            width: 220px;
            position: relative;
        }

        .char-image-container {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .char-img {
            transform: scale(3.5); /* Scale up pixel art */
            image-rendering: pixelated;
        }

        .char-name {
            color: #ffd700;
            font-size: 16px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 0 #000;
        }

        .char-role {
            color: #ccc;
            font-size: 10px;
            line-height: 1.4;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 20px;
            color: #ffd700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid #ffd700;
        }

        .pill-badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10px;
            position: absolute;
            top: -10px;
            right: -10px;
            transform: rotate(10deg);
            border: 2px solid white;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* Spritesheet crop helpers */
        .crop-draggle {
            width: 32px; /* Estimated frame width */
            height: 32px;
            background: url('./img/draggleSprite.png') no-repeat;
            background-position: 0 0; /* First frame */
        }
        
        .crop-emby {
            width: 32px;
            height: 32px;
            background: url('./img/embySprite.png') no-repeat;
            background-position: 0 0;
        }

        /* Adjust sprite scaling based on actual image sizes */
        .sprite-wrapper {
            overflow: hidden;
            display: inline-block;
        }
        
        .instructions {
            margin-top: 20px;
            color: #aaa;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="promo-card">
        <div class="content">
            <div class="header">
                <h1>gPoke SQUAD</h1>
                <div class="tagline">Play â€¢ Battle â€¢ Earn on Solana</div>
            </div>

            <div class="characters-container">
                <!-- Emby -->
                <div class="char-card" style="transform: rotate(-2deg) translateY(10px);">
                    <div class="pill-badge">STARTER</div>
                    <div class="char-image-container">
                        <div class="char-img crop-emby"></div>
                    </div>
                    <div class="char-name">EMBY</div>
                    <div class="char-role">Fire Type<br>Loyal Companion</div>
                </div>

                <!-- Player -->
                <div class="char-card" style="transform: scale(1.1) z-index: 10;">
                    <div class="char-image-container">
                        <img src="./img/playerDown.png" class="char-img" style="height: 40px;">
                    </div>
                    <div class="char-name">HERO</div>
                    <div class="char-role">That's You!<br>Future Champion</div>
                </div>

                <!-- Draggle -->
                <div class="char-card" style="transform: rotate(2deg) translateY(10px);">
                    <div class="pill-badge">WILD</div>
                    <div class="char-image-container">
                        <div class="char-img crop-draggle"></div>
                    </div>
                    <div class="char-name">DRAGGLE</div>
                    <div class="char-role">Plant Type<br>Forest Dweller</div>
                </div>
            </div>

            <div class="footer">
                <span>@getpokedotfun</span>
            </div>
        </div>
    </div>

    <div class="instructions">
        <p>ðŸ“¸ Take a screenshot of the card above!</p>
        <p>(Windows: Win+Shift+S | Mac: Cmd+Shift+4)</p>
    </div>

</body>
</html>
