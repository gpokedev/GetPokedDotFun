<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√© - Live Chart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: #0a0e27;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-bottom: 3px solid #ffd700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 24px;
      color: #ffd700;
      text-shadow: 2px 2px 0 #ff6b6b;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 10px 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: 2px solid #ffd700;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chart-container {
      background: rgba(0, 0, 0, 0.6);
      border: 3px solid #ffd700;
      border-radius: 15px;
      padding: 20px;
      flex: 1;
      min-height: 500px;
      display: flex;
      flex-direction: column;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .chart-title {
      font-size: 16px;
      color: #ffd700;
    }

    .chart-info {
      display: flex;
      gap: 20px;
      font-size: 10px;
      flex-wrap: wrap;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .info-label {
      color: #a0a0a0;
    }

    .info-value {
      color: #4ade80;
      font-size: 12px;
    }

    .info-value.negative {
      color: #ef4444;
    }

    .chart-frame {
      flex: 1;
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      position: relative;
    }

    .chart-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
      padding: 40px;
      text-align: center;
    }

    .chart-placeholder p {
      font-size: 12px;
      color: #a0a0a0;
      line-height: 1.8;
    }

    .chart-placeholder .note {
      font-size: 10px;
      color: #666;
      margin-top: 10px;
    }

    .loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 215, 0, 0.3);
      border-top-color: #ffd700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .stat-label {
      font-size: 9px;
      color: #a0a0a0;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 14px;
      color: #ffd700;
    }

    .update-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 10px 20px;
      background: rgba(255, 215, 0, 0.2);
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .update-btn:hover {
      background: rgba(255, 215, 0, 0.4);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .chart-title {
        font-size: 12px;
      }

      .chart-info {
        font-size: 8px;
      }

      .info-value {
        font-size: 10px;
      }

      .nav-btn {
        font-size: 8px;
        padding: 8px 12px;
      }
    }

    /* Solana price ticker */
    .price-ticker {
      background: linear-gradient(90deg, #14f195 0%, #9945ff 100%);
      padding: 10px 20px;
      text-align: center;
      font-size: 11px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="price-ticker" id="priceTicker">
    ‚ö° SOLANA: Loading... | 24h: --% | Vol: $--
  </div>

  <div class="header">
    <a href="index.html" class="logo">POK√â</a>
    <div class="nav-links">
      <a href="game.html" class="nav-btn">‚ñ∂ PLAY GAME</a>
      <a href="index.html" class="nav-btn">‚Üê BACK</a>
    </div>
  </div>

  <div class="main-content">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">CURRENT PRICE</div>
        <div class="stat-value" id="currentPrice">$--</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">24H CHANGE</div>
        <div class="stat-value" id="priceChange">--%</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">MARKET CAP</div>
        <div class="stat-value" id="marketCap">$--</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">24H VOLUME</div>
        <div class="stat-value" id="volume">$--</div>
      </div>
    </div>

    <div class="chart-container">
      <div class="chart-header">
        <h2 class="chart-title">üìä SOLANA (SOL/USD)</h2>
        <button class="update-btn" onclick="updateChart()">üîÑ REFRESH</button>
      </div>
      
      <div class="chart-frame">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container" style="height:100%;width:100%">
          <div id="tradingview_chart" style="height:100%;width:100%"></div>
        </div>
        <!-- TradingView Widget END -->
      </div>
      
      <div class="chart-placeholder" id="chartPlaceholder" style="display: none;">
        <div class="loading"></div>
        <p>
          Loading Solana real-time chart...<br>
          <span class="note">
            Once your token launches, update the symbol in chart.html<br>
            to display your token's chart instead.
          </span>
        </p>
      </div>
    </div>
  </div>

  <!-- TradingView Widget Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    // Initialize TradingView chart
    function initChart() {
      new TradingView.widget({
        "autosize": true,
        "symbol": "BINANCE:SOLUSDT",
        "interval": "15",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#0a0e27",
        "enable_publishing": false,
        "hide_top_toolbar": false,
        "hide_legend": false,
        "save_image": false,
        "container_id": "tradingview_chart",
        "backgroundColor": "#000000",
        "gridColor": "rgba(255, 215, 0, 0.1)",
        "studies": [
          "MASimple@tv-basicstudies"
        ]
      });
    }

    // Fetch Solana price data
    async function updateSolanaPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd&include_24hr_change=true&include_24hr_vol=true&include_market_cap=true');
        const data = await response.json();
        
        if (data.solana) {
          const price = data.solana.usd;
          const change = data.solana.usd_24h_change;
          const volume = data.solana.usd_24h_vol;
          const marketCap = data.solana.usd_market_cap;

          // Update price ticker
          document.getElementById('priceTicker').innerHTML = `
            ‚ö° SOLANA: $${price.toFixed(2)} | 24h: ${change >= 0 ? '+' : ''}${change.toFixed(2)}% | Vol: $${formatNumber(volume)}
          `;

          // Update stat cards
          document.getElementById('currentPrice').textContent = `$${price.toFixed(2)}`;
          document.getElementById('priceChange').textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
          document.getElementById('priceChange').style.color = change >= 0 ? '#4ade80' : '#ef4444';
          document.getElementById('marketCap').textContent = `$${formatNumber(marketCap)}`;
          document.getElementById('volume').textContent = `$${formatNumber(volume)}`;
        }
      } catch (error) {
        console.error('Error fetching Solana price:', error);
        document.getElementById('priceTicker').innerHTML = '‚ö° SOLANA: Unable to fetch price data';
      }
    }

    function formatNumber(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
      if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
      return num.toFixed(2);
    }

    function updateChart() {
      updateSolanaPrice();
      // Reload the chart
      document.getElementById('tradingview_chart').innerHTML = '';
      initChart();
    }

    // Initialize on load
    window.addEventListener('load', () => {
      initChart();
      updateSolanaPrice();
      // Update price every 30 seconds
      setInterval(updateSolanaPrice, 30000);
    });
  </script>

  <!-- 
    TO DISPLAY YOUR TOKEN CHART:
    1. Once your token is live on pump.fun or DEX
    2. Get your token's trading pair symbol
    3. Replace "BINANCE:SOLUSDT" with your token's symbol
    4. Example: "RAYDIUM:YOURTOKEN/SOL" or similar
    5. Update the API calls to fetch your token's price data
  -->
</body>
</html>
